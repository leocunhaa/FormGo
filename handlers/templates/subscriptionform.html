<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm</title>
</head>

<body>

    <h1>Web Form</h1>
    <form action="" method="post">

        <button type="submit">Cadastrar</button>
    </form>
    
</body>
